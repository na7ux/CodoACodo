<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon">
    <title>Webfolio Creations</title>
</head>

<body>
    <div class="container_login">
        <header>
            <div id="logo">
                <a href="../index.html">
                    <img src="../static/img/logo-only-noBackground.png" alt="logo" id="logo-img">
                </a>
                <h1>Webfolio Creations</h1>
            </div>
        </header>
        <main>
            <div class="section">
                <h2>Login</h2>
            <form id="login">
                <div class="form text-centered">
                    <div class="fields">
                        <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario">
                    </div>
                    <div class="fields">
                        <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password">
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Entrar" onclick="location.href='./sobremi.html'">
                    <input type="button" value="Cancelar" onclick="location.href='../index.html'">
                    </div>              
                </div>  
            </form>
            </div>
        </main>
        <footer class="text-centered">
            <div class="rights">
                <h6>Todos los derechos reservados | Diseñado por El trio maravilla - 2024</h6>
            </div>
            <div class="footer-link">
                <a href="./soporte.html">Soporte</a>
            </div>
        </footer>
    </div>
</body>

</html>
